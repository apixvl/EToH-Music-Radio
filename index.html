<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EToH Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="radio">
    <h1>Now Playing</h1>
    <p id="currentTrack">Loading... (If it is still loading after 1 minute, refresh tab)</p>
    <p id="timeLeft"></p>
    <audio id="audio" controls autoplay></audio>
  </div>

  <script src="scripty.js"></script>
</body>
</html>
